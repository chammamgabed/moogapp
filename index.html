
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogue Pièces Auto</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; margin: 20px; color: #000; }
    h1 { text-align: center; color: #007acc; }
    input, button, textarea {
      font-size: 16px; padding: 8px; margin: 5px 0; width: 100%;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button { cursor: pointer; background: #007acc; color: #fff; border: none; }
    button:hover { background: #005f99; }
    .item { border: 1px solid #ddd; padding: 10px; margin: 10px 0; background: #f9f9f9; }
    .item img { max-width: 100%; max-height: 150px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
</head>
<body>
  <h1>Catalogue Pièces Auto</h1>

  <input type="text" id="searchInput" placeholder="Numéro de pièce" />
  <button onclick="rechercher()">Chercher</button>
  <button onclick="openAjouter()">Ajouter</button>

  <div id="results"></div>

  <!-- Modal d'ajout -->
  <div id="addModal" style="display:none;">
    <h2>Ajouter une pièce</h2>
    <input type="text" id="refInput" placeholder="Numéro de pièce" />
    <textarea id="descInput" placeholder="Description"></textarea>
    <input type="file" id="imgInput" accept="image/*" />
    <button onclick="ajouter()">Valider</button>
    <button onclick="closeAjouter()">Annuler</button>
  </div>

  <script>
    // ------------------- FIREBASE -------------------
    const firebaseConfig = {
      apiKey: "VOTRE_API_KEY",
      authDomain: "VOTRE_PROJET.firebaseapp.com",
      projectId: "VOTRE_PROJET",
      storageBucket: "VOTRE_PROJET.appspot.com",
      messagingSenderId: "XXX",
      appId: "XXX"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ------------------- LOCALSTORAGE -------------------
    let baseDeDonnees = JSON.parse(localStorage.getItem("pieces")) || [];

    function saveLocal() {
      localStorage.setItem("pieces", JSON.stringify(baseDeDonnees));
    }

    // ------------------- AFFICHAGE -------------------
    function afficher(data) {
      const container = document.getElementById("results");
      container.innerHTML = "";
      if (!data.length) {
        container.innerHTML = "<p>Aucun résultat.</p>";
        return;
      }
      data.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          ${item.image ? `<img src="${item.image}" alt="${item.ref}" />` : "<i>Pas d'image</i>"}
          <p><b>Réf:</b> ${item.ref}</p>
          <p>${item.description}</p>
          <button onclick="supprimer(${index})">Supprimer</button>
        `;
        container.appendChild(div);
      });
    }

    // ------------------- RECHERCHE -------------------
    function rechercher() {
      const val = document.getElementById("searchInput").value.trim().toLowerCase();
      const res = baseDeDonnees.filter(x =>
        x.ref.toLowerCase().includes(val) || x.description.toLowerCase().includes(val)
      );
      afficher(res);
    }

    // ------------------- AJOUT -------------------
    function openAjouter() { document.getElementById("addModal").style.display = "block"; }
    function closeAjouter() { document.getElementById("addModal").style.display = "none"; }

    function ajouter() {
      const ref = document.getElementById("refInput").value.trim();
      const desc = document.getElementById("descInput").value.trim();
      const file = document.getElementById("imgInput").files[0];

      if (!ref || !desc) { alert("Champs obligatoires !"); return; }

      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          baseDeDonnees.push({ ref, description: desc, image: e.target.result });
          saveLocal();
          syncFirebase(ref, desc, e.target.result);
          closeAjouter();
          rechercher();
        };
        reader.readAsDataURL(file);
      } else {
        baseDeDonnees.push({ ref, description: desc, image: "" });
        saveLocal();
        syncFirebase(ref, desc, "");
        closeAjouter();
        rechercher();
      }
    }

    // ------------------- SUPPRIMER -------------------
    function supprimer(i) {
      if (confirm("Supprimer cet élément ?")) {
        baseDeDonnees.splice(i, 1);
        saveLocal();
        rechercher();
      }
    }

    // ------------------- FIREBASE SYNC -------------------
    function syncFirebase(ref, desc, img) {
      db.collection("pieces").add({ ref, description: desc, image: img });
    }

    // ------------------- INIT -------------------
    afficher(baseDeDonnees);
  </script>
</body>
</html>
